---
clusters:
    - name: astrobase-test-eks
      provider: eks
      region: us-east-1
      roleArn: $CLUSTER_ROLE_ARN
      resourcesVpcConfig:
          subnetIds:
              - $SUBNET_ID_0
              - $SUBNET_ID_1
          securityGroupIds:
              - $SECURITY_GROUP
      tags:
          cluster_key: cluster_value
          cluster_key_2: cluster_value_2
      nodegroups:
          - nodegroupName: test-nodegroup-cpu
            scalingConfig:
                minSize: 1
                maxSize: 3
                desiredSize: 1
            nodeRole: $NODE_ROLE_ARN
            tags:
                cluster_key: cluster_value
                cluster_key_2: cluster_value_2
